<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
      <div class="wrapper" >
            <div>
                <h1>PASSWORD GENERATOR</h1>
            </div>
            <div class="display-container">

                <input readonly placeholder="password" class="display" data-passwordDisplay>
                <button data-copy class="but">
                    <span data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23">
                </button>

            </div>
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthnumber>0</p>
                </div>
                <div>
                    <input type="range" min="1" max="20" class="slider" step="1" class="slider" data-lengthSlider>

                </div>
                <div class="checks">
                    <input type="checkbox" name="check" id="uppercase">
                    <label for="">Include uppercase letter</label>
                </div>
                <div class="checks">
                    <input type="checkbox" name="check" id="lowercase">
                    <label for="">Include lowercase letter</label>
                </div>
                <div class="checks">
                    <input type="checkbox" name="check" id="numbers">
                    <label for="">Include Number</label>
                </div>
                <div class="checks">
                    <input type="checkbox" name="check" id="symbols">
                    <label for="">Include Symbols</label>
                </div>
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
                <button class="generateButton">Generate Password</button>
            </div>

      </div>
      <script src="script.js"></script>
</body> 
</html>
